<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="newTweet">
        <h4 class="writeHeader">
          Write <span class="notBold">a new tweet</span>
        </h4>
        <i class="fa-sharp fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <!-- Page-specific (main) content here -->
    <header class="profile">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <main class="tweet-container">
      <section class="tweet-create">
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="under-submit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

        <article class="tweet-item">
          <header class="tweet-header">
            <div class="user-avatar">
              <img src="https://i.imgur.com/73hZDYK.png" />
              <h5 class="user-name">Newton</h5>
            </div>
            <h5 class="tag-name">@SirIsaac</h5>
          </header>
          <p class="tweet-content">If i have seen further it is by standing on the shoulders of giants</p>
          <footer class="tweet-footer">
            <p class="tweet-time">10 days ago</p>
            <div class="icon-list">
              <i class="fa-solid fa-flag icon"></i>
              <i class="fa-solid fa-retweet icon"></i>
              <i class="fa-solid fa-heart icon"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
  <script
    type="text/javascript"
    src="/scripts/composer-char-counter.js"
  ></script>
</html>
